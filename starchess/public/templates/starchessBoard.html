<div class="gamerow" ng-repeat="row in row_range">
    <div class="outerclip" ng-repeat="col in col_range" ng-class='need_to_remove_space(row,col)'>
        <div class="innerclip" ng-class='hex_classes[row][col]' ng-click='do_click(row,col)'>
            <span class="space_id">{{get_debug_text(row,col)}}</span>
            <img class="piece_image" src="{{get_piece_image(row,col)}}"></img>
        </div>
    </div>
</div>
